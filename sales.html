<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/sales.css" />
  </head>

  <body>
    <header>
      <img class="salmon" src="./img/salmon.png" alt="Salmon Fish" />
      <h1>SALES</h1>
      <img class="salmon" src="./img/salmon.png" alt="Salmon Fish" />
    </header>

    <div id="back">
      <a href="./index.html">back</a>
    </div>

    <table id="sales-table"></table>

    <div class="form">
      <form id="new-store-form">
        <fieldset>
          <legend id="create-store">Create New Store:</legend>

          <label for="name">Store Location:</label>
          <input name="name" id="location" type="text" required="required" />

          <label for="minCust">Min Customers / hour:</label>
          <input
            name="minCust"
            id="min-cust"
            type="number"
            required="required"
          />

          <label for="maxCust">Max Customers / hour:</label>
          <input
            name="maxCust"
            id="max-cust"
            type="number"
            required="required"
          />

          <label for="avgCookies">Average Cookies / hour:</label>
          <input
            name="avgCookies"
            id="avg-cookies"
            type="number"
            required="required"
          />
          <button id="submit" type="submit">SUBMIT</button>
        </fieldset>
      </form>
    </div>
    <footer>
      <div id="contact">
        <h3>CONTACT</h3>
        <ul>
          <li>800.345.678</li>
          <li>MONDAY-FRIDAY</li>
          <li>6 AM - 8 PM PST</li>
          <li><a href="mailto:info@salmoncookies.com">email us</a></li>
        </ul>
      </div>
      <p id="copyright">&copy;Alejandro Rivera</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
